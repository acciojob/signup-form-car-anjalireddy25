<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<form method="post">
		<label for="ID">Name</label>
		<input id="ID" type="text" required placeholder="Name"><br>
		<label for="email">Email</label>
		<input type="email" required id="email" placeholder="email"><br>
		<label for="gender_m" >Female<label>
		<input name="gender" type="radio" required id="gender_m">
		<label for="gender_f">Male</label>
		<input name="gender" type="radio" required id="gender_f"><br>
		<label for="cars">Car Brands</label>
		<select id="cars">
			<option value="BMW">BMW</option>
			<option value="Audi">Audi</option>
			<option value="Kia">Kia</option>
		</select><br>
		<label for="age">Age</label>
		<input type="number" required id="age"><br>
		<label for="DOB">DOB</label>
		<input type="date" required id="DOB"><br>
		<label for="tel">Phone Number</label>
		<input type="number" id="tel"><br>
		<label for="password">Password</label>
		<input type="password" id="password" required placeholder="Password"><br>
		<label for="tos">I agree to the TOS</label>
		<input type="checkbox" required id="tos"><br>
		<button>submit</button>
	</form>
    <script type="text/javascript" src="./script.js"></script>

</body>

</html>
